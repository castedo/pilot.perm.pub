name: Render and deploy document successions to GitHub Pages

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
# and committing generated baseprint snapshot to autobaseprint branch
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: registry.gitlab.com/perm.pub/dock/baseprinter:25317-1ef
    steps:
      - name: "Checkout BaseprintPress config (list of Document Succession Identifiers)"
        uses: actions/checkout@v4
      - name: "Install git to install baseprintpress"
        run: dnf -y install git
      - name: "Install BaseprintPress"
        run: pip install baseprintpress@git+https://gitlab.com/perm.pub/baseprintpress.git@0.3.1
      - name: "Generate pages for Baseprint document successions"
        run: baseprintpress build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
